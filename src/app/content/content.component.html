<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened
  >
    <mat-checkbox class="example-margin" [checked]="true">Ordinary drink</mat-checkbox>
    <mat-checkbox class="example-margin" [checked]="true">Cocktails</mat-checkbox>
    <mat-checkbox class="example-margin" [checked]="true">Milk/Float/Shake</mat-checkbox>
    <mat-checkbox class="example-margin" [checked]="true">Ordinary drink</mat-checkbox>
    <mat-checkbox class="example-margin" [checked]="true">Cocktails</mat-checkbox>
    <mat-checkbox class="example-margin" [checked]="true">Milk/Float/Shake</mat-checkbox>
    <mat-checkbox class="example-margin" [checked]="true">Ordinary drink</mat-checkbox>
    <mat-checkbox class="example-margin" [checked]="true">Cocktails</mat-checkbox>
    <mat-checkbox class="example-margin" [checked]="true">Milk/Float/Shake</mat-checkbox>

  </mat-drawer>
  <mat-drawer-content>
    <h3>
      Ordinary Drink
      <hr>
    </h3>

    <div class="drink-wrapper">
      <mat-card class="example-card" *ngFor="let item of (data)?.drinks">
        <img mat-card-image [src]="item.strDrinkThumb" alt="{{item.strDrink}}">
          <p align="center">{{ item.strDrink }}</p>

      </mat-card>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
